<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content">
    <p th:text="${say}"/>
    <form action="#" th:action="@{/speaker}" method="get">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" th:name="name" th:value="${name}" required="true">
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Режим</label>
            <select id="size" class="form-select" th:name="size">
                <option th:each="value: ${sizes}" th:selected="${size} == ${value}">
                    <span th:text="${value}"></span>
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
